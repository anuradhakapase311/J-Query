<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f9;
    }

    .gallery img {
      max-width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .card {
      margin-bottom: 30px;
      transition: box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Image Gallery</h1>
        <!-- Filter buttons -->
        <div class="btn-group mb-4" role="group" aria-label="Filter buttons">
          <button type="button" class="btn btn-primary filter-btn" data-filter="all">All</button>
          <button type="button" class="btn btn-success filter-btn" data-filter="nature">Nature</button>
          <button type="button" class="btn btn-warning filter-btn" data-filter="city">City</button>
          <button type="button" class="btn btn-danger filter-btn" data-filter="architecture">Architecture</button>
        </div>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="row gallery">
      <div class="col-12 col-md-4 nature">
        <div class="card">
          <img src="https://media.istockphoto.com/id/1550071750/photo/green-tea-tree-leaves-camellia-sinensis-in-organic-farm-sunlight-fresh-young-tender-bud.jpg?s=612x612&w=0&k=20&c=RC_xD5DY5qPH_hpqeOY1g1pM6bJgGJSssWYjVIvvoLw=" class="card-img-top" alt="Nature Image 1">
        </div>
      </div>
      <div class="col-12 col-md-4 city">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR13yeF2JgXOFr433EylkdtuK6Gh3ZBZHkNGQ&s" class="card-img-top" alt="City Image 1">
        </div>
      </div>
      <div class="col-12 col-md-4 architecture">
        <div class="card">
          <img src="https://thumbs.dreamstime.com/b/architecture-plan-tools-12802962.jpg" class="card-img-top" alt="Architecture Image 1">
        </div>
      </div>
      <div class="col-12 col-md-4 nature">
        <div class="card">
          <img src="https://m.media-amazon.com/images/I/71RWw4rR6LL.jpg" class="card-img-top" alt="Nature Image 2">
        </div>
      </div>
      <div class="col-12 col-md-4 city">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQNW-jSWoQKZ6-ddqD2kceunOYxSUOgGolqQ&s" class="card-img-top" alt="City Image 2">
        </div>
      </div>
      <div class="col-12 col-md-4 architecture">
        <div class="card">
          <img src="https://media.istockphoto.com/id/635732164/photo/realize-your-interior-dream-mixed-media.jpg?s=612x612&w=0&k=20&c=y9ZeXix7TgOqgsXqlVm0TTjBH57wSIMtAF7EqYAiWOg=" class="card-img-top" alt="Architecture Image 2">
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function () {
      // Filter images by category
      $('.filter-btn').click(function () {
        var filterValue = $(this).data('filter');

        if (filterValue === 'all') {
          $('.gallery .col-md-4').fadeIn(500);  // Show all images
        } else {
          $('.gallery .col-md-4').each(function () {
            var category = $(this).attr('class').split(' ').find(function (className) {
              return className === filterValue;
            });
            
            if (category) {
              $(this).fadeIn(500);  // Show matched category
            } else {
              $(this).fadeOut(500);  // Hide non-matched category
            }
          });
        }
      });
    });
  </script>

</body>
</html>
